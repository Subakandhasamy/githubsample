name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  test-case-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-path: [ "shard_one", "shard_two", "shard_three" ]
    env:
      ARTIFACT_NAME: ${{ matrix.test-path }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
      - name: Run sample test-cases one
        if: ${{ matrix.test-path == 'shard_one' }}
        run: ./gradlew cleanTest :matrix:test --tests "com.sample.one.SampleOneTest" --tests "com.sample.two.SampleTwoTest"
      - name: Run sample test-cases two
        if: ${{ matrix.test-path == 'shard_two' }}
        run: ./gradlew cleanTest :matrix:test --tests "com.sample.four.SampleFourTest"
      - name: Run sample test-cases three
        if: ${{ matrix.test-path == 'shard_three' }}
        run: ./gradlew cleanTest :matrix:test --tests "com.sample.five.SampleFiveTest"
      - name: Upload coverage for matrix module
        uses: actions/upload-artifact@v2
        with:
          name: test-case reports
          path: matrix/build/github

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ test-case-run ]
    if: success() || failure()
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: download reports
        uses: actions/download-artifact@v2
        with:
          name: test-case reports
          path: matrix/build/github
      - name: Display structure of downloaded files
        run: ls -R
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew sonar